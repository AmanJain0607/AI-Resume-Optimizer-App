<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Resume Builder</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { margin-top: 10px; width: 100%; padding: 10px; font-size: 1rem; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1rem; background-color: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Login to Resume Generator</h2>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <input type="password" name="passcode" placeholder="Enter passcode" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
